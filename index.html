<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Operation Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/logo.png" alt="Logo de SARTOR" class="company-logo">
            <h1>Dashboard (test)</h1>
            <p>Información de organizaciones, máquinas y operaciones de campo.</p>
        </header>

        <main id="main-content">
            <!-- Contenido inicial (botón de login) -->
        </main>

        <div id="dashboard" class="dashboard-grid" style="display: none;">
            <div id="org-panel" class="panel">
                <h2>Organizaciones</h2>
                <div id="org-list" class="list-container"></div>
            </div>
            <div id="data-panel" class="panel">
                <!-- Pestañas para cambiar entre Máquinas y Campos -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="machines">Máquinas</button>
                    <button class="tab-button" data-tab="fields">Campos</button>
                </div>
                <div id="machine-list" class="list-container tab-content active">
                    <p class="placeholder">Selecciona una organización para ver sus datos.</p>
                </div>
                <div id="field-list" class="list-container tab-content">
                     <!-- Contenido de campos se cargará aquí -->
                </div>
            </div>
            <div id="details-panel" class="panel">
                <h2>Operaciones de Campo</h2>
                <div id="operation-list" class="list-container">
                    <p class="placeholder">Selecciona un campo para ver sus operaciones.</p>
                </div>
            </div>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        <div id="error-message" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
