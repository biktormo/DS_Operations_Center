<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARTOR | Operation Center Dashboard</title>
    <!-- Leaflet CSS & JS - NUEVO -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <!-- El botón de login se generará aquí si es necesario -->
    </div>

    <div id="app-container" class="app-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/logo.png" alt="Logo SARTOR" class="sidebar-logo">
            </div>
            <a href="#" class="nav-link active" data-page="dashboard-page">Dashboard</a>
            <a href="#" class="nav-link" data-page="equipment-page">Equipos</a>
            <a href="#" class="nav-link" data-page="fields-page">Campos</a>
            <div class="sidebar-footer">
                <button id="legacy-view-btn">Vista Multi-Org (Test)</button>
            </div>
        </nav>

        <main class="main-view">
            <header class="main-header">
                <h1 id="main-header-title">Dashboard</h1>
                <div id="dealer-name">Cargando...</div>
            </header>

            <!-- Contenedores de Página -->
            <div id="dashboard-page" class="page active">
                <!-- Indicadores (KPIs) - NUEVO -->
                <div id="kpi-cards" class="kpi-cards"></div>
                <!-- Mapa de Dashboard - NUEVO -->
                <div class="map-wrapper">
                    <h3>Ubicación de Equipos</h3>
                    <div id="dashboard-map" class="map-container"></div>
                </div>
            </div>

            <div id="equipment-page" class="page">
                <div class="page-header">
                    <h2>Equipos Conectados</h2>
                </div>
                <div id="equipment-grid" class="equipment-grid"></div>
            </div>

            <div id="fields-page" class="page">
                 <div class="page-header">
                    <h2>Campos de la Organización</h2>
                </div>
                <div class="fields-layout">
                    <div id="field-list" class="list-container"></div>
                    <!-- Contenedor para el mapa y detalles del campo - MODIFICADO -->
                    <div id="field-details" class="details-container">
                        <p class="placeholder">Selecciona un campo para ver sus límites y operaciones.</p>
                        <div id="field-map" class="map-container" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para detalles del equipo -->
    <div id="details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
